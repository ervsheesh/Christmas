<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Christmas Card</title>
        <style>
                .message-container {
                        background-color: #ffffff;
                        padding: 20px;
                        border-radius: 10px;
                        width: 80%;
                        max-width: 600px;
                        margin: 20px auto;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                }
        </style>
</head>

<body style="text-align: center; background-color: #f0f8ff; margin: 0; padding: 0;">
        <h1 style="color: #2b7a78; font-family: 'Arial', sans-serif;">Happy Holidays!</h1>
        <div>
                <svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
                        <!-- Background -->
                        <rect width="300" height="400" fill="#e6f7ff" />
                        <circle cx="150" cy="300" r="50" fill="white" stroke="black" stroke-width="3" />
                        <circle cx="150" cy="220" r="40" fill="white" stroke="black" stroke-width="3" />
                        <circle cx="150" cy="150" r="30" fill="white" stroke="black" stroke-width="3" />
                        <circle cx="140" cy="140" r="3" fill="black" />
                        <circle cx="160" cy="140" r="3" fill="black" />
                        <polygon points="150,150 150,160 170,155" fill="orange" />
                        <circle cx="150" cy="200" r="3" fill="black" />
                        <circle cx="150" cy="220" r="3" fill="black" />
                        <circle cx="150" cy="240" r="3" fill="black" />
                        <!-- Snowman arms -->
                        <line x1="110" y1="220" x2="60" y2="200" stroke="brown" stroke-width="3" />
                        <line x1="190" y1="220" x2="240" y2="200" stroke="brown" stroke-width="3" />
                        <!-- Snowman hat -->
                        <rect x="125" y="90" width="50" height="20" fill="black" />
                        <rect x="135" y="50" width="30" height="40" fill="black" />
                        <!-- Snowman scarf -->
                        <rect x="135" y="165" width="30" height="10" fill="red" />
                        <rect x="150" y="175" width="10" height="20" fill="red" />
                        <!-- Snow on the ground -->
                        <ellipse cx="150" cy="350" rx="120" ry="30" fill="white" />
                </svg>
        </div>
        <div class="message-container">
                <p style="color: #555; font-family: 'Arial', sans-serif;">Merry Christmas, Ma! Thanks for always making me feel special. Even when we argue, Iâ€™m so grateful for you. Wishing you a joyful holiday season, and I hope we have many more to celebrate together.</p>
        </div>
</body>

</html>
